
  
  
<div class="container">
<div class="row">
<div class="col-sm-6">
<div class="row"  *ngIf="hero">

<h2>Employee Detail</h2>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Id</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly [(ngModel)]="hero.id">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">First Name</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="hero.firstName" >
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Last Name</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="hero.lastName">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">Date of Joining</label>
  <div class="col-10">
    <input class="form-control" type="date" [(ngModel)]="hero.doj">
  </div>
</div>

<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Location Id</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="hero.locationId">
  </div>
</div>
<div class="form-group row">
<button (click)="update()">Update</button>
</div>
</div>
</div>
</div>
</div>
