
<div >
  <h2>Add new product</h2>

<form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #amit="ngModel" >
        <div [hidden]="amit.valid || amit.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Brief Description</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="model.description" name="description" >
      </div>

      <div class="form-group">
        <label for="product_size">Product Size</label>
        <select class="form-control" id="product_size"
                required
                [(ngModel)]="model.product_size" name="product_size" 
                #product_size="ngModel" >
             <option value="">Select a Size</option>
          <option *ngFor="let p of productTypes" [value]="p">{{p}}</option>
        </select>
        <div [hidden]="product_size.valid || product_size.pristine" class="alert alert-danger">
          Size is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
      <!-- <button type="button" class="btn btn-default" (click)="newHero()">New Product</button> -->
    </form>

</div>
